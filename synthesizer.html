    setTimeout(() => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let Q = 0; Q < text.length; Q++) {
        let elements = letters[text[Q]];
        for (let i = 0; i < elements.length; i++) {
          let X = [];
          let Y = [];
          for (let j = 0; j < elements[i].length; j++) {
            X.push(elements[i][j].x);
            Y.push(elements[i][j].y);
          }

          let x1 = Math.min(...X);
          let x2 = Math.max(...X);
          let y1 = Math.min(...Y);
          let y2 = Math.min(...Y);

          let w = Math.abs(x1 - x2);
          let h = Math.abs(y1 - y2);

          let size = Math.sqrt(w * w + h * h);

          if (size < 2) {
            drawPoint({ x: x1, y: y1 });
          }
        }
        if (elements.length) {
          for (let i = 0; i < elements.length; i++) {
            if (elements[i].length > 2) {
              let wiggled = JSON.parse(JSON.stringify(elements, null, 2));
              for (let j = 0; j < wiggled.length; j++) {
                //
                let index = Math.round(Math.random() * (wiggled[j].length - 2));
                let newPoint = {
                  x: (wiggled[j][index].x + wiggled[j][index + 1].x) / 2,
                  y: (wiggled[j][index].y + wiggled[j][index + 1].y) / 2
                }
                let I = Math.random() * 10;
                newPoint.x += I;
                //newPoint.y += Math.random()*10;
                //wiggled[j].splice(index, 0, newPoint);
                //wiggled[j][index + 1].x += I;
                //return;
                //
                wiggled[j][1].x = wiggle(wiggled[j][1].x);
                wiggled[j][1].y = wiggle(wiggled[j][1].y);

                let L = wiggled[j].length - 1;

                wiggled[j][L].x = wiggle(wiggled[j][L].x);
                wiggled[j][L].y = wiggle(wiggled[j][L].y);

                for (let k = 0; k < wiggled[j].length; k += 2) {
                  //wiggled[j][k].x = wiggle(wiggled[j][k].x);
                  //wiggled[j][k].y = wiggle(wiggled[j][k].y);

                  try {
                    //wiggled[j][k + 1].x = wiggle(wiggled[j][k + 1].x);
                    // wiggled[j][k + 1].y = wiggle(wiggled[j][k + 1].y);
                  } catch (e) { }

                }
              }
              drawCurve(wiggled[i], Q);
            }
          }
        }
      }
    }, 0);

    function drawPoint(point) {
      ctx.beginPath();
      ctx.arc(point.x, point.y, 1, 0, 2 * Math.PI, true);
      ctx.fill();
    }

    wiggle = (n) => {
      let result = n;
      let f = Math.random() * 10;
      if (Math.random()) {
        f -= (f * 2);
      }
      result = n + f;
      return result;
    }

    function drawCurve(points, Q) {
      ctx.translate(Q * 25, 0)
      //ctx.rotate(5 * Math.PI / 180);
      let hSkew = Math.random();
      let vSkew = Math.random();
      vSkew = 0;
      ctx.transform(1,hSkew,vSkew,1,0,0);
      let f = Q * 25;
      ctx.moveTo(points[0].x + f, points[0].y);
      ctx.beginPath();
      for (i = 1; i < points.length - 2; i++) {
        var xc = (points[i].x + f + points[i + 1].x + f) / 2;
        var yc = (points[i].y + points[i + 1].y) / 2;
        ctx.quadraticCurveTo(points[i].x + f, points[i].y, xc, yc);
      }
      // curve through the last two points
      if (points.length > 2) {
        ctx.quadraticCurveTo(points[i].x + f, points[i].y, points[i + 1].x + f, points[i + 1].y);
      }
      ctx.stroke();
      ctx.resetTransform();
    }
